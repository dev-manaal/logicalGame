<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Algorithms Game</h1>
        <button id="searchingBtn">Searching Algorithms</button>
        <button id="sortingBtn">Sorting Algorithms</button>

        <div id="gameArea">
            <div id="level"></div>
            <div id="problem"></div>
            <input type="text" id="answer" placeholder="Enter your answer here">
            <button id="submit">Submit</button>
            <div id="result"></div>
            <button id="next" style="display: none;">Next Level</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
