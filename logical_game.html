<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Algorithms Game</h1>
        <div class="games">
            <div id="searchingContainer" class="gameContainer">
                <h2>Searching Algorithms</h2>
                <div id="searchingLevel"></div>
                <div id="searchingProblem"></div>
                <input type="text" id="searchingAnswer" placeholder="Enter your answer here">
                <button id="searchingSubmit">Submit</button>
                <div id="searchingResult"></div>
                <button id="searchingNext" style="display: none;">Next Level</button>
            </div>

            <div id="sortingContainer" class="gameContainer">
                <h2>Sorting Algorithms</h2>
                <div id="sortingLevel"></div>
                <div id="sortingProblem"></div>
                <input type="text" id="sortingAnswer" placeholder="Enter your answer here">
                <button id="sortingSubmit">Submit</button>
                <div id="sortingResult"></div>
                <button id="sortingNext" style="display: none;">Next Level</button>
            </div>
        </div>

        <button id="toggleGame">Switch to Sorting Algorithms</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
