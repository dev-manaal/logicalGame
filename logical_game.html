<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page1" class="page">
        <h1>Array Game</h1>
        <button id="startGameBtn">Start Game</button>
    </div>

    <div id="page2" class="page" style="display:none;">
        <h2>Choose a Category</h2>
        <div class="category-container">
            <button class="category-btn" onclick="openCategory('sorting')">Sorting Algorithms</button>
            <button class="category-btn" onclick="openCategory('searching')">Searching Algorithms</button>
            <!-- Add more categories if needed -->
        </div>
    </div>

    <div id="page3" class="page" style="display:none;">
        <h2 id="categoryTitle">Levels</h2>
        <div class="levels-container" id="levelsContainer">
            <!-- Levels will be dynamically generated here -->
        </div>
    </div>

    <div id="page4" class="page" style="display:none;">
        <h2 id="levelTitle">Level 1</h2>
        <p id="question">Question will be displayed here</p>
        <input type="text" id="answerInput" placeholder="Enter your answer">
        <button id="submitAnswerBtn">Submit Answer</button>
        <p id="resultMessage"></p>
        <button id="nextLevelBtn" style="display:none;">Next Level</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
